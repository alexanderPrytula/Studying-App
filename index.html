<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="utf-8">
   <title>Studying</title>
   <link rel="shortcut icon" href="a.jpg">
   <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
   <style type="text/css">
   ul {
   display:inline-block;
   float:left;
   }
   ul li a {
   color:#696969;
   font-weight:bold;
   }
   </style>
   <script src="js/jQuery 1.10.2.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
  </head>
  <body>
  
  <nav>
   <ul class="nav nav-pills nav-stacked">
    <li class="active">
	 <a href="index.html">Home</a>
	</li>
	<li>
	 <a href="custom.html">Custom</a>
	</li>
   </ul>
  </nav>

   
   <div class="inner-wrap">
   
    <h1>Studying App</h1>
   
   
   <!-- Up -->
   <div id="up" class="main">
     <h2></h2>
   </div>
   
   <!-- Down -->
   <div id="down" class="main">
    <div id="enterForm">
     <input type="text" id="enterWord" class="input-block-level" placeholder="Enter your translate here..">
    </div>
   </div>
   
   <!-- Select -->
   <div class="main" id="selectDiv">
    <span>Choose your set</span>
	<select id="select">
	 <option>Elementary</option>
	 <option>Intermediate</option>
	 <option>Set 1</option>
	 <option>Set 2</option>
	 <option>Set 3</option>
	 <option>Custom</option>
	</select>
   </div>
   
   <div style="clear: both;"></div>
   
   <!-- Start Button -->
   <div class="main button">
    <button id="start" class="btn btn-primary">Start!</button>
   </div>
   
   <!-- Check Button -->
   <div class="main button">
    <button id="check" class="btn btn-warning">Check</button>
   </div>
   
   <!-- Give Up Button -->
   <div class="main button">
    <button id="giveUp" class="btn btn-danger">I give up!</button>
   </div>
  
    <div style="clear:both"></div>
   </div>
   
   <div style="clear:both"></div>
  
  <footer>

   <p>For quick access, use buttons: 'enter' = 'check', 'ctrl' = 'start'<br>
   (text field must be <span>focused</span>).
   </p>
   
  </footer>
  
  
  
  
  
  </body>
 </html>
